<ion-header>

  <ion-navbar>
    <ion-title>Detalhe</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card >
        
        <ion-item>
            <h2>{{ item.titulo }} </h2>
            <p>Básico</p>
          </ion-item>

        

        <ion-card-content>
          <ion-card-title>
           <h2> </h2>
            </ion-card-title>
          <p>
            {{item.descricao}}
          </p>
    
               
         <button ion-button outline color="primary">Comprar</button>
         <button ion-button outline color="secondary">  R$ {{item.valor_text }} <ion-icon name="cart"> </ion-icon></button>
         </ion-card-content>
    
      </ion-card>

  
      <ion-item-group>
        <ion-item-divider color="light">Introdução</ion-item-divider>
        <ion-item *ngFor="let aula of item?.aulas" (click)="abrirAula(aula);">{{ aula.ordem }} - {{aula.titulo}} - {{aula.tempo}}</ion-item>
      </ion-item-group>

</ion-content>
