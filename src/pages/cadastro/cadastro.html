<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-list>

    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="password"  [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button block (click)="addUsuario()">Enviar</button>
    <button ion-button color="danger" block (click)="cancelar();">Cancelar</button>
  </div>

</ion-content>
